<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="calc.css">
		<script src="calc.js" defer></script>
		<title>Screen Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
                <p id="result-box">0123456789</p>
            </div>
            <div class="calculator-keys">

                <button data-operation class="operator" value="+">+</button>
                <button data-operation class="operator" value="-">-</button>
                <button data-operation class="operator" value="*">&times;</button>
                <button data-operation class="operator" value="/">&divide;</button>
            
                <button data-number value="7">7</button>
                <button data-number value="8">8</button>
                <button data-number value="9">9</button>
            
            
                <button data-number value="4">4</button>
                <button data-number value="5">5</button>
                <button data-number value="6">6</button>
            
            
                <button data-number value="1">1</button>
                <button data-number value="2">2</button>
                <button data-number value="3">3</button>
            
            
                <button data-number value="0">0</button>
                <button data-number class="decimal" value=".">.</button>
                <button data-delete class="back-space" value="back-space">DEL</button>
                <button data-all-clear class="all-clear" value="all-clear">Clear</button>
            
                <button data-equals class="equal-sign" value="=">=</button>
            
              </div>
        </div>
        
    </body>
</html>
